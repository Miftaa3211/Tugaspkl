<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xcodehoster - Selamat Datang</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #121d3d;
      max-width: 900px;
      width: 100%;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      font-weight: 700;
      color: #f5a623;
      text-shadow: 0 2px 8px rgba(245, 166, 35, 0.6);
    }
    .logo {
      margin: 20px auto 40px auto;
      max-width: 250px;
      width: 80%;
      height: auto;
      filter: drop-shadow(0 0 6px #f5a623aa);
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    p.lead {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 0 0 40px 0;
      color: #d0d7e5;
      font-weight: 500;
    }
    .features {
      text-align: left;
      max-width: 650px;
      margin: 0 auto 50px auto;
      padding-left: 1rem;
      color: #b0c4de;
      font-weight: 500;
      line-height: 1.5;
    }
    .features li {
      margin-bottom: 12px;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
    }
    .features li::before {
      content: "âœ…";
      margin-right: 10px;
      font-size: 1.2rem;
      color: #f5a623;
    }
    footer {
      font-size: 0.9rem;
      color: #777e8b;
      border-top: 1px solid #2a3a66;
      padding-top: 20px;
      margin-top: 40px;
    }
    footer a {
      color: #f5a623;
      text-decoration: none;
      font-weight: 600;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2.2rem;
      }
      .features {
        max-width: 100%;
        padding-left: 0.5rem;
      }
      .logo {
        max-width: 80%;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Selamat datang di halaman website pengguna<br />hosting buatan Xcodehoster</h1>
    <img src="https://xcodehoster.com/xcodehoster21x.png" alt="Xcodehoster Logo" class="logo" />

    <p class="lead">
     Program Hosting ini didibuat oleh X-code (PT. Teknologi Server Indonesia).
    </p>

    <footer>
      Email: <a href="mailto:kurniawanajazenfone@gmail.com">kurniawanajazenfone@gmail.com</a> |
      <a href="https://xcode.co.id" target="_blank" rel="noopener">xcode.co.id</a> |
      <a href="https://xcodehoster.id" target="_blank" rel="noopener">xcodehoster.id</a><br />
      PT. Teknologi Server Indonesia, Yogyakarta, Indonesia.
    </footer>
  </main>
</body>
</html>
